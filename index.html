<!DOCTYPE html>
<html ng-app="vennApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./js/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="./js/ng-tags-input/ng-tags-input.bootstrap.min.css">
    <link rel="stylesheet" href="/style/main.css" >
    <title></title>
  </head>
  <body ng-controller="MainCtrl" >
    <div >
       <fieldset  data-ng-repeat="choice in choices track by $index">
          <input type="text" ng-model="choice.title" name="" placeholder="title of yout venn" />
          <br>
          <tags-input ng-model="choice.items" min-length="1" allowed-tags-pattern="^[A-Za-z/#]+$" on-tag-added="addToAutoComplete($tag)">
            <auto-complete source="loadTags($query)"></auto-complete>
          </tags-input>
          <button class="remove" ng-click="removeChoice(choice)">-</button>
       </fieldset>
       <button class="addfields" ng-click="addNewChoice()">Add fields</button>

       <div id="choicesDisplay">
          <!-- {{ choices }} -->


       </div>
    </div>

        </p>

      </div>
    </form> -->

    <br>
    {{yourData}}

    <venn-area chart-data="myData" >
